<mat-accordion>
  <mat-expansion-panel *ngFor="let groups of group;">
    <mat-expansion-panel-header>
      <mat-panel-title>{{groups.name}}</mat-panel-title>
      <mat-panel-description>Assigned Sensors</mat-panel-description>
    </mat-expansion-panel-header>

    <ul>
      <li *ngFor="let sensors of groups.sensor;">Macaddress: {{ sensors.mac_address}} <span
          style="margin-left:50px;"></span> Cliend Id:{{sensors.client_id}}</li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
