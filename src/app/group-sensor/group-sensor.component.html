
<mat-accordion>
  <mat-expansion-panel *ngFor="let groups of group;">
    <mat-expansion-panel-header>
      <mat-panel-title>{{groups.name}}</mat-panel-title>
      <mat-panel-description>Assigned Sensors</mat-panel-description>
    </mat-expansion-panel-header>

  <!-- table -->
  <div class="mat-elevation-z8 w-100" style="overflow-x: scroll;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
        <!-- table header -->
        <th mat-sort-header mat-header-cell *matHeaderCellDef>
          <span>
            {{col}}
          </span>
        </th>

        <!-- table cell -->
        
        <td mat-cell *matCellDef="let element">
          <span>
            <label>
              {{element[col]}}
            </label>
          </span>
        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!--End Table-->

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
  </mat-expansion-panel>
</mat-accordion>
