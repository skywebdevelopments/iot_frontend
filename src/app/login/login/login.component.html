<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="w-26 row justify-content-center" style="margin-top: 3%;">
    <div class="card card-container" style="width: 25%;">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form class="example-form" [formGroup]="form_login">


            <div class="form-group">
                <label for="username">username</label>
                <input type="text" matInput formControlName="username" >
            </div>

           


            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" matInput formControlName="password" >
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block" [disabled]="!form_login.valid"
                    (click)="onsubmit();">Login </button>


                <!--Google button-->
                <div class="col s12 m6 offset-m3 center-align">
                    <a href="http://localhost:3000/auth/google" class="oauth-container btn darken-4 white black-text"
                        style="text-transform:none">
                        <img width="20px" style="margin-top:px; margin-right:5px" alt="Google sign-in"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                        Sign in with Google
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
