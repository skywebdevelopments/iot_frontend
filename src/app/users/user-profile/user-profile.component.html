<div class="content container-fluid mt-1">
    <!-- table -->
    <mat-card class=" example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>User Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <!--Email Field-->
                <div class="container mt-4">
                    <mat-form-field class="example-full-width">
                        <label>Email</label>
                        <input matInput [formControl]="email">
                    </mat-form-field>
                </div>
                <!--End Email Field-->
                <!--Role Field-->
                <div class="container mt-4">
                    <mat-form-field class="example-full-width">
                        <label>Role</label>
                        <input matInput [formControl]="role">
                    </mat-form-field>
                </div>
                <!--End Role Field-->
                <!--username Field-->
                <div class="container mt-4">
                    <mat-form-field class="example-full-width">
                        <label>Username</label>
                        <input matInput [formControl]="username" required>
                        <mat-error *ngIf="username.invalid">{{getErrorMessagename()}}</mat-error>
                    </mat-form-field>
                </div>
                <!--End username Field-->

                <!--Password Field-->
                <div class="container mt-4">
                    <mat-form-field class="example-full-width">
                        <label>Current Password</label>
                        <input type="password" id="password" required matInput [formControl]="password"
                            (change)="onChangepassword($event.target.value) ">
                        <mat-error *ngIf="password.invalid">{{getErrorMessagepass()}}</mat-error>
                    </mat-form-field>
                    <mat-error *ngIf="password_validation===false && !password.invalid">You entered inncorrect
                        password.</mat-error>
                </div>
                <!--End Password Field-->

                <!--New Password Field-->
                <div class="container mt-4">
                    <mat-form-field class="example-full-width">
                        <label>New Password</label>
                        <input type="password" matInput [formControl]="newpassword">
                        <mat-error *ngIf="newpassword.invalid">{{getErrorMessagenewpass()}}</mat-error>
                    </mat-form-field>
                </div>
                <!--End New Password Field-->
            </form>
            <div class=" button-edit">
                <button [disabled]="!password_validation||password.invalid||newpassword.invalid||username.invalid"
                    (click)="submit_all()" class=" btn-success btn btn-sm" mat-raised-button
                    style="margin-right: 0.5cm;">
                    <mat-icon>check_circle_outline</mat-icon>
                    <span>Save</span>
                </button>
                <button [disabled]="!password_validation" (click)="delete_dialog()" class=" btn btn-danger btn-sm" mat-raised-button>
                    <mat-icon>delete</mat-icon>
                    <span> Delete</span>
                </button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
