<div class="row">

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Sensor type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Senor Type</label>
                            <div [formGroup]="Formsensor">
                                <input type="text" matInput formControlName="type" class="form-control">
                                <mat-checkbox formControlName="active" class="example-margin">
                                    Active Sensor
                                </mat-checkbox>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="save_sensor_type()">Create</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Delete {{selection.selected.length}} sensors type
                    </h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- delete confirmation -->
                    <div class="m-5">
                        <div class="row">
                            <div class="col-auto">
                                <h3>Are you sure you want to delete the below record(s)?</h3>

                                <ol>
                                    <li *ngFor="let item of selection.selected">
                                        {{item.type}}
                                    </li>
                                </ol>
                            </div>
                        </div>



                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="delete_sensor_type()" data-dismiss="modal"
                        class="btn btn-danger">yes,
                        Delete</button>
                </div>
            </div>
        </div>
    </div>


    <div class="col-auto  w-100">
        <!-- end -->
        <div class="container-fluid mt-1">
            <!-- table control  -->
            <div class="row justify-content-end">
                <div class="col-auto">
                    <!-- save div -->
                    <div class="col-auto">
                        <button *ngIf="enable_save_all;" (click)="submit_all()" mat-raised-button color="primary">
                            <mat-icon>save</mat-icon>
                            <span>Save Changes</span>
                        </button>
                    </div>

                    <!-- menu div -->
                    <div class="col-auto">

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_horizontal</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <div class="container">
                                <div class="row">
                                    <!-- refresh -->
                                    <div class="col-4">
                                        <button (click)="get_sensor_type_list(true)" mat-fab class="mb-4 mr-1 right"
                                            color="primary" aria-label="Example icon button with a home icon"
                                            matTooltip="Click to Refresh Data">
                                            <mat-icon>refresh</mat-icon>
                                            <!-- <span>Refresh Data</span> -->
                                        </button>
                                    </div>

                                    <!-- Create sensor type button -->
                                    <div class="col-4">
                                        <button data-toggle="modal" data-target="#exampleModal" mat-fab
                                            class="mb-4 mr-1 right" color="primary"
                                            aria-label="Example icon button with a home icon"
                                            matTooltip="Click to Create sensor type">
                                            <mat-icon>add</mat-icon>
                                        </button>
                                    </div>


                                    <!-- end -->
                                    <!-- delete -->
                                    <div class="col-auto">
                                        <button data-toggle="modal" *ngIf="selection.hasValue()"
                                            data-target="#exampleModal" (click)="get_sensor_type_list(true)" mat-fab
                                            class="mb-4 mr-1 right" color="primary"
                                            aria-label="Example icon button with a home icon"
                                            matTooltip="Click to Delete Selected sensor types">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </mat-menu>
                    </div>

                </div>

                <!-- filter control -->
                <mat-form-field appearance="standard" class="w-100">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="type to filter" #input>
                </mat-form-field>



                <!-- end -->

                <!-- table -->
                <div class="mat-elevation-z8 w-100">
                    <table mat-table [dataSource]="dataSource" matSort>
                        <!-- Checkbox Column -->
                        <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                            <div *ngIf="col !=='select' ">
                                <!-- table header -->
                                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                                    <span *ngIf=" col !== 'isEdit' && col!== 'isDelete' ">
                                        {{col}}
                                    </span>
                                </th>

                                <!-- table cell -->
                                <td mat-cell *matCellDef="let element">
                                    <div [ngSwitch]="dataSchema[col]" *ngIf="!element.isEdit && !element.isDelete">

                                        <!-- edit button -->
                                        <div class="btn-edit" *ngSwitchCase="'isEdit'">

                                            <div>
                                                <button mat-icon-button [matMenuTriggerFor]="menuu"
                                                    aria-label="Example icon-button with a menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                            </div>
                                            <mat-menu #menuu="matMenu">
                                                <div>
                                                    <!-- edit -->
                                                    <button
                                                        (click)="enable_save_all = true ;element.isEdit = !element.isEdit"
                                                        mat-menu-item>
                                                        <mat-icon>edit</mat-icon>
                                                        <span>edit {{element.type}}</span>
                                                    </button>
                                                    <!-- slide type cell -->

                                                </div>
                                                <!-- delete -->

                                                <div>
                                                    <button (click)="delete_dialog(element)" mat-menu-item>
                                                        <mat-icon>delete</mat-icon>
                                                        <span>delete {{element.type}}</span>
                                                    </button>
                                                </div>
                                            </mat-menu>

                                        </div>

                                        <!-- row: view mode -->
                                        <span *ngSwitchDefault>
                                            <!-- text cell -->
                                            <label for="" *ngIf="!isBool(element[col])">
                                                {{element[col]}}
                                            </label>
                                            <!-- dropdown cell -->
                                            <!-- slide type cell -->
                                            <mat-slide-toggle disabled="true" [checked]="element[col]"
                                                *ngIf="isBool(element[col])">
                                            </mat-slide-toggle>
                                            <!-- end -->
                                        </span>
                                    </div>


                                    <!-- edit mode -->
                                    <div *ngIf="element.isEdit">
                                        <!-- done -->
                                        <div class="btn-edit"
                                            *ngIf="col === 'isEdit'|| col === 'isDelete'; else dataField">


                                        </div>

                                        <!-- col with edit -->
                                        <ng-template #dataField>
                                            <!-- input text -->
                                            <mat-form-field *ngIf="!isBool(element[col])">
                                                <mat-label>{{col}}</mat-label>
                                                <input [type]="dataSchema[col]" matInput [(ngModel)]="element[col]">
                                            </mat-form-field>
                                            <!-- slide type cell -->
                                            <mat-slide-toggle [(ngModel)]="element[col]" [checked]="element[col]"
                                                *ngIf="isBool(element[col])">
                                            </mat-slide-toggle>

                                        </ng-template>
                                    </div>
                                </td>
                            </div>

                            <!-- for checkboxes -->
                            <div *ngIf="col ==='select'">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </div>


                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>


        </div>
    </div>




    <!-- Button trigger modal -->
