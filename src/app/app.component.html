<nav mat-tab-nav-bar>

        [active]="rla5.isActive">Login</a>

        <div *ngIf='authorize(["group"])' class="row">
            <a mat-tab-link [routerLink]="['/addGroup']" routerLinkActive #rla1="routerLinkActive"
                [active]="rla1.isActive">Create Group</a>
            <a mat-tab-link [routerLink]="['/listGroup']" routerLinkActive #rla2="routerLinkActive"
                [active]="rla2.isActive">List Group</a>
        </div>
        <div *ngIf='authorize(["sensor"])' class="row">
            <a mat-tab-link [routerLink]="['/addSensor']" routerLinkActive #rla3="routerLinkActive"
                [active]="rla3.isActive">Create Sensor</a>
            <a mat-tab-link [routerLink]="['/listSensor']" routerLinkActive #rla4="routerLinkActive"
