<div class="container-fluid mt-1">
    <!-- table control  -->
    <h1 style="font-weight: bold;">Logs</h1>
    <div class="input-group rounded" style="width: 9cm; margin-left: 16.2cm; position:absolute;">
        <input type="search" (keyup)="applyFilter($event)" class="form-control rounded" placeholder="Search"
            aria-label="Search" aria-describedby="search-addon" />
    </div>
    <div class="row" style="padding-bottom: 0.7cm; margin-left: 0.03cm;">
        <!-- loglevel quick filter -->
        <mat-button-toggle-group (change)="applyFilter_buttonGroup(selectedLogLevel.value)"
            #selectedLogLevel="matButtonToggleGroup" appearance="legacy" aria-label="label">
            <mat-button-toggle value="">ALL</mat-button-toggle>
            <mat-button-toggle value="INFO">INFO</mat-button-toggle>
            <mat-button-toggle value="ERROR">ERROR</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <!-- filter control
    <mat-form-field appearance="standard" class="w-100 input-group rounded">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type to filter" #input>
    </mat-form-field>

 -->
    <!-- end -->


    <!-- table -->
    <div class="mat-elevation-z8 w-100 overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                <!-- table header -->
                <th mat-sort-header mat-header-cell *matHeaderCellDef>
                    <span class="text-capitalize" *ngIf="col !== 'isEdit' ">
                        {{col.replace('_',' ')}}
                    </span>
                </th>
                <!-- table cell -->
                <td mat-cell *matCellDef="let element">

                    <div [ngSwitch]="dataSchema[col]">

                        <!-- edit button -->
                        <div class="btn-edit" *ngSwitchCase="'isEdit'">
                            <button mat-icon-button [matMenuTriggerFor]="menuu"
                                aria-label="Example icon-button with a menu">
                                <mat-icon>more_vert</mat-icon>
                            </button>


                            <mat-menu class="p-2" #menuu="matMenu">
                                <!-- details -->

                                <div>
                                    <button (click)="selectTableRow(element); get_log_list_parentRecid(selectedTableRecord.parent_rec_id)" mat-menu-item>
                                        <mat-icon>list</mat-icon>
                                        <span>View {{element.user_email}}</span>
                                    </button>
                                </div>

                            </mat-menu>
                        </div>

                        <span>
                            <label for="" *ngIf=" col!=='createdAt' && col!=='updatedAt' ">
                                {{element[col] }}
                            </label>
                            <label *ngIf="col==='createdAt'">
                                {{element[col] |date :'short' }}
                            </label>
                        </span>
                    </div>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!--End Table-->

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</div>

<div class="mt-5" *ngIf="selectedTableRecord">
    <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Parent Log Id
            </mat-panel-title>
            <mat-panel-description class="text-uppercase">
                {{selectedTableRecord.parent_rec_id}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngFor="let log of logss" >
          Child Log Details <br> <br>
            {{ log.operation}}- 
            {{ log.log_level}}-
            {{ log.log_message}}-
            {{ log.user_email}}-
            {{ log.child_rec_id}}-
            {{ log.createdAt}}
            <br><br>
        </div>
    </mat-expansion-panel>
</div>
