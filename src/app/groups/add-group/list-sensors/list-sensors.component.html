<div class="row">

    <div class="col-auto  w-100" style="overflow-x: scroll;">
        <!-- end -->
        <div class="container-fluid mt-1">

            <!-- filter control -->
            <mat-form-field appearance="standard" style="width: 25%;">

                <mat-label>
                    <mat-icon>search</mat-icon> Search
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="type to filter" #input>
            </mat-form-field>
            <!-- end -->

            <!-- table -->
            <div class="mat-elevation-z8">
                <table class="w-100" mat-table [dataSource]="dataSource" matSort>

                    <!-- Checkbox Column -->
                    <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">

                        <div *ngIf="col !=='select' ">


                            <!-- table header -->
                            <th mat-sort-header mat-header-cell *matHeaderCellDef>
                                <span>
                                    {{col}}
                                </span>
                            </th>

                            <!-- table cell -->
                            <td mat-cell *matCellDef="let element">
                                <div [ngSwitch]="dataSchema[col]">

                                    <!-- row: view mode -->
                                    <span *ngSwitchDefault>
                                        <!-- text cell -->
                                        <label for="" *ngIf="!isBool(element[col]) && col!=='sleep_time'">
                                            {{element[col]}}
                                        </label>
                                        <label *ngIf="col==='sleep_time'">
                                            {{element[col]}} Sec
                                        </label>
                                        <!-- slide type cell -->
                                        <mat-slide-toggle disabled="true" [checked]="element[col]"
                                            *ngIf="isBool(element[col])">
                                        </mat-slide-toggle>

                                        <!-- dropdown cell -->
                                        <!-- end -->
                                    </span>
                                </div>

                            </td>
                        </div>

                        <!-- for checkboxes -->
                        <div *ngIf="col ==='select'">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? masterToggle() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </div>


                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </div>

<button (click)="assign_sensors()">  Set Sensor</button>
    </div>
</div>
