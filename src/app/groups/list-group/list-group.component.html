<div class="container-fluid mt-4">
<div class='row'>
    <div class="col-3">
        <p>Status</p>
    </div>
    <div class="col-3">
        <mat-radio-group  [(ngModel)]="Status"  aria-label="Select an option">
            <mat-radio-button value="active">Active</mat-radio-button><br>
            <mat-radio-button value="inactive">Inactive</mat-radio-button>
        </mat-radio-group>



    </div>
</div>
 
    <!-- filter control -->
    <mat-form-field appearance="standard" class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="type to filter" #input>
    </mat-form-field>

    <!-- end -->
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- group name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Group</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- active (groupt status) Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">

                    <!-- active icon -->
                    <mat-icon class="text-success" *ngIf="element.active ==true">check_circle_outline</mat-icon>
                    <!-- inactive -->
                    <mat-icon class="text-danger" *ngIf="element.active ==false">close_outline</mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
