    <table class="w-100" mat-table [dataSource]="dataSource" matSort>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>




        <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
            <!-- table header -->
            <th mat-sort-header mat-header-cell *matHeaderCellDef>
                <span *ngIf="col !== 'isEdit'">
                    {{col}}
                </span>
            </th>

            <!-- table cell -->
            <td mat-cell *matCellDef="let element">
                <div [ngSwitch]="dataSchema[col]" *ngIf="!element.isEdit">

                    <!-- edit button -->
                    <div class="btn-edit" *ngSwitchCase="'isEdit'">
                        <button
                            (click)="enable_save_all = true ;element.isEdit = !element.isEdit;LogData()">Edit</button>
                    </div>


                    <!-- row -->
                    <span *ngSwitchDefault>
                        {{element[col]}}
                    </span>


                </div>
                <div *ngIf="element.isEdit">
                    <!-- done -->
                    <div class="btn-edit" *ngIf="col === 'isEdit'; else dataField">
                    </div>

                    <!-- col with edit -->
                    <ng-template #dataField>
                        <mat-form-field>
                            <mat-label>{{col}}</mat-label>
                            <input [type]="dataSchema[col]" matInput [(ngModel)]="element[col]">
                        </mat-form-field>
                    </ng-template>


                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
